<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/144c646aae.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>dropdown1 new</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 7%;
            background: chocolate;
            position: sticky;
            position: -webkit-sticky;
            top: 0;
        }

        header .logo {
            color: #000;
            text-decoration: none;
        }

        header .navbar ul {
            list-style: none;
        }

        header .navbar ul li {
            position: relative;
            float: left;
        }

        header .navbar ul li a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
            padding: 10px 20px;
            display: block;
            text-transform: uppercase;
        }

        header .navbar ul li a:hover {
            background: white;
            color: #000;
            left: 0;
        }

        #check {
            display: none;
        }

        header label {
            font-size: 35px;
            display: none;
        }

        header .navbar ul li ul {
            position: absolute;
            background: chocolate;
            width: 200px;
            display: none;
        }

        header .navbar ul li ul li {
            width: 100%;
            left: 0;
        }

        header .navbar ul li ul li ul {
            left: 150px;
            top: 0px;
        }

        header .navbar ul li:hover>ul {
            display: initial;
        }

        @media (max-width: 991px) {
            header {
                padding: 20px;
            }

            header label {
                display: initial;
            }

            header .navbar {
                background: chocolate;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                border-top: 1px solid black;
                display: none;
            }

            header .navbar ul li {
                width: 100%;
                text-align: center;
            }

            header .navbar ul li ul {
                width: 100%;
                position: relative;
            }

            header .navbar ul li ul li {
                background: chocolate;
            }

            header .navbar ul li ul li ul {
                width: 100%;
                left: 0;
            }

            #check:checked~.navbar {
                display: initial;
            }

        }
    </style>
</head>

<body>

    <header>
        <h1><a href="#" class="logo">LOGO</a></h1>
        <input type="checkbox" id="check">
        <label for="check" class="bars">bars</label>
        <div class="navbar">
            <ul>
                <li><a href="#">Home</a></li>

                            <ul>

                            </ul>
                        </li>
                    </ul>
                </li>
                <li><a href="#">Portfolio</a></li>
            </ul>
        </div>
    </header>
